<h1 style="display: flex;justify-content: center;" mat-dialog-title>{{ data.id ? 'Edit Shop' : 'Add Shop' }}</h1>
<div mat-dialog-content style="padding-top:10px">
  <div style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
    <form [formGroup]="shopForm" style="display: flex;flex-direction: column;">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Shop Name</mat-label>
        <input matInput formControlName="Shop_Name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Shop Address</mat-label>
        <input matInput formControlName="Address">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Rent Amount</mat-label>
        <input matInput type="number" formControlName="Rent_Amount">
      </mat-form-field>


 <div mat-dialog-actions style="display: flex;justify-content: center;gap:1rem">
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary " [disabled]="shopForm.invalid" (click)="onSave()">Save</button>
</div>
</form>
</div>
