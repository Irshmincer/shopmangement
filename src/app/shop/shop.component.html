<div class="header">
    <button mat-raised-button color="primary" (click)="openShopDialog()">Add Shop</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let shop">{{ shop.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Shop Name</th>
      <td mat-cell *matCellDef="let shop">{{ shop.name }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let shop">{{ shop.address }}</td>
    </ng-container>

    <ng-container matColumnDef="rent">
      <th mat-header-cell *matHeaderCellDef>Rent</th>
      <td mat-cell *matCellDef="let shop">{{ shop.rent | currency:'INR' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let shop">
        <button mat-icon-button color="accent" (click)="openShopDialog(shop)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteShop(shop.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
