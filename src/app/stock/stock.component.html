<div style="padding:1rem">


  <div class="header">

    <button mat-raised-button color="primary" (click)="openStockDialog()">Create Stock</button>
    <p style="font-size: 20px;" ><b>List of Stocks</b></p>
    <button mat-raised-button color="accent" (click)="exportToExcel()">
      Download as Excel
    </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let stock">{{ stock.id }}</td>
      </ng-container>

      <ng-container matColumnDef="StockName">
        <th mat-header-cell *matHeaderCellDef>Stock Type</th>
        <td mat-cell *matCellDef="let stock">{{ stock.StockType }} </td>
      </ng-container>

      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let stock">{{ stock.Quantity }} box</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let stock">
          <button mat-icon-button color="accent" (click)="openStockDialog(stock)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteStock(stock.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
