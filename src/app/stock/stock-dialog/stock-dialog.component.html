<h1 mat-dialog-title>{{ data.id ? 'Edit Stock' : 'Create Stock' }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Stock Name</mat-label>
    <mat-select [(ngModel)]="data.name">
      <mat-option *ngFor="let stockType of stockTypes" [value]="stockType">{{ stockType }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="data.quantity">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Add Stock</button>
</div>
