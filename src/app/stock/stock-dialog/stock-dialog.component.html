<h1 style="display: flex;justify-content: center;" mat-dialog-title>{{ data.id ? 'Edit Stock' : 'Add Stock' }}</h1>
<div mat-dialog-content style="padding-top:10px"  >
  <div style="display: flex;justify-content: center;flex-direction: column;align-items: center;">

    <form [formGroup]="stockForm" style="display: flex;flex-direction: column;">


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Stock Type</mat-label>
        <mat-select formControlName="StockType">
          <mat-option *ngFor="let type of stockTypes" [value]="type">{{ type }}</mat-option>
        </mat-select>
        <mat-error *ngIf="stockForm.get('StockType')?.invalid && stockForm.get('StockType')?.touched">
          Stock Type is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="Quantity">
        <mat-error *ngIf="stockForm.get('Quantity')?.invalid && stockForm.get('Quantity')?.touched">
          Quantity must be at least 1.
        </mat-error>
      </mat-form-field>

      <div mat-dialog-actions style="display: flex; justify-content: center; gap:1rem">
        <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" (click)="onSave()" [disabled]="stockForm.invalid">Save</button>
      </div>
    </form>
</div>
